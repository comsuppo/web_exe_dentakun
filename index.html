	<body bgcolor="#ffffff" background="./img/tantanmen001.jpg">
		<h1><font color="#ffff00">　　IPU塾2013　Web JavaScript コース総合演習  【　Program by Team めん'S　】</font></h1>
		<div align="right">
			<font color="#000000"><h5>Last Update : 2013/09/14</h3></font>
		</div>
		<font color="#ffffff">
		<p>これは、IPU情報システム塾のWebアプリ開発Ｉコース　の総合演習として作成した物です。</p>
		<p>単純な「四則演算」のみの電卓の機能に「おみくじ」を引く機能を追加しました。</p>
		<p>計算に飽きたら、気軽に「おみくじ」を引いて、気分転換をしてみては如何でしょうか？</p>
		</font>
		
		<form name="dentakuForm">
			<table border="1" bgcolor="#87CEEB">	<!-- 電卓の全体の背景色 -->
				<tr>
					<td align="center" colspan="4" bgcolor="#000080"><font color="#FFFFFF"> <strong> おみくじ付き電卓</font></strong></td>
				</tr>
				<tr>
					<td colspan="3">
					<input type="text" size="30" name="nowLine" value="0"　 style="text-align:right;">
					</td>
					<td align="center">
					<input type="button" value="Ｃ" onclick="nowCrl()">
					</td>
				</tr>
				<tr>
					<td align="center">
					<input type="button" value=" ７ " onclick="inValue(7)">
					</td>
					<td align="center">
					<input type="button" value=" ８ " onclick="inValue(8)">
					</td>
					<td align="center">
					<input type="button" value=" ９ " onclick="inValue(9)">
					</td>
					<td align="center">
					<input type="button" value="÷" onclick="nowCalculate('/')">
					</td>
				</tr>
				<tr>
					<td align="center">
					<input type="button" value=" ４ " onclick="inValue(4)">
					</td>
					<td align="center">
					<input type="button" value=" ５ " onclick="inValue(5)">
					</td>
					<td align="center">
					<input type="button" value=" ６ " onclick="inValue(6)">
					</td>
					<td align="center">
					<input type="button" value="×" onclick="nowCalculate('*')">
					</td>
				</tr>
				<tr>
					<td align="center">
					<input type="button" value=" １ " onclick="inValue(1)">
					</td>
					<td align="center">
					<input type="button" value=" ２ " onclick="inValue(2)">
					</td>
					<td align="center">
					<input type="button" value=" ３ " onclick="inValue(3)">
					</td>
					<td align="center">
					<input type="button" value="－" onclick="nowCalculate('-')">
					</td>
				</tr>
				<tr>
					<td align="center">
					<input type="button" value=" ０ " onclick="inValue(0)">
					</td>
					<td align="center">
					<input type="button" value=" ・ " onclick="inValue('.')">
					</td>
					<td align="center">
					<input type="button" value=" ＋ " onclick="nowCalculate('+')">
					</td>
					<td align="center">
					<input type="button" value="＝" onclick="nowCalculate('=')">
					</td>
				</tr>
				<tr>
					<td align="center" colspan="4">
					<input type="button" value="あなたの運勢は？ おみくじを引く！" onclick="getOmikujiA()">
					</td>
				</tr>
			</table>
		</form>

<div id="otuge">
